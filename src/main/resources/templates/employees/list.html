<!DOCTYPE html>
<html lang="en" xmlns:th="http://wwww.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>IHey</title>
<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/demo.css}"/>
</head>
<body>
<div class="container">
	<h2>Employee</h2>
	
	<hr>
	
	<a th:href="@{showFormForAdd}"
		class="btn btn-primary btn-sm mb-3">Add Employee</a>
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>FirstName</th>
				<th>Lastname</th>
				<th>email</th>
				<th>check</th>
				<!-- <th>Products</th> -->
				<th>Action</th>
			</tr>
		
		</thead>
		<tbody>
			<tr th:each="temp : ${employees}">
				<td th:text="${temp.firstName}"/>
				<td th:text="${temp.lastName}"/>
				<td th:text="${temp.email}"/>
				<td th:text="${temp.field}"/>
				<td>
					<a th:href="@{/employees/showFormForUpdate(employeeId=${temp.id})}"
						class="btn btn-info btn-sm">
					Update	
					</a>
					<a th:href="@{/employees/delete(employeeId=${temp.id})}"
						class="btn btn-danger btn-sm"
						onclick="if (!(confirm('Are you sure?'))) return false">
					Delete	
					</a>
				</td>
			</tr>
		</tbody>
		
	</table>
</div>	

</body>
</html>
